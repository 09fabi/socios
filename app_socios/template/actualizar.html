{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/actualizar.css' %}">
    <title>Formulario Socio</title>
</head>
<body class="container mt-5 mb-5 fondo" style="font-family: 'Montserrat', sans-serif;">
    <div class="alert display-4 text-center mx-auto text-light" style="width: 600px; background-color: rgb(33, 37, 41)">
        <b>ACTUALIZAR SOCIO</b>
    </div>    
    <form style="margin-top: 20px;" method="POST">
        <table class="table table-bordered table-dark">
            {{ form.as_table}}
            {% csrf_token %}
        </table>
        <input type="submit" class="btn btn-dark" value="ENVIAR">
        <a style="margin-left: 5px;" href="/">
            <button type="button" class="btn btn-dark">CANCELAR</button>
        </a>
    </form>
</body>
</html>
